<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Test</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>

    </div>

    <div class="cardboard">
        <div class="message">
          <div>Feel free to <br>turn on lights</div>
          <img src="image/arrow.gif" alt="arrow">
        </div>

        <div class="light-bulb">
            <div class="base">
                <div class="bulb"></div>
                <div class="bulb-content">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="footer"></div>
                <div class="wire"></div>
            </div>
        </div>
        <div class="light-bulb">
            <div class="base">
                <div class="bulb"></div>
                <div class="bulb-content">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="footer"></div>
                <div class="wire"></div>
            </div>
        </div>
        <div class="light-bulb">
            <div class="base">
                <div class="bulb"></div>
                <div class="bulb-content">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="footer"></div>
                <div class="wire"></div>
            </div>
        </div>
        <div class="light-bulb">
            <div class="base">
                <div class="bulb"></div>
                <div class="bulb-content">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="footer"></div>
                <div class="wire"></div>
            </div>
        </div>
    </div>


    <div class="cover">

      <div class="wrapper">
        <div class="box">
          <div class="content">
            <h3 class="main-row">Live Meter</h3>
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b> sec</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="accuracy">
                <p>Accuracy:</p>
                <span><b>0</b>%</span>
              </li>
            </ul>
          </div>
        </div>
  
        <input type="text" class="input-field">
        <div class="row">
          <div class="content-box">
            <div class="typing-text">
              <p></p>
            </div>
          </div>
          <button>
            <i class="fa-solid fa-rotate-left"></i>
            <p class="restart-game">Restart Game</p>
          </button>
        </div> 
      </div>
    </div>

    <script src="js/word.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
